name: Check Charts for develop
on:
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.3.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch develop)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_ENV
            echo "changed_charts=$changed" >> $GITHUB_ENV
          fi

      - name: Check if chart version is develop
        if: env.changed == 'true'
        env:
          changed_charts: env.changed_charts
        run: |
          for CHART in $changed_charts
          do
            echo "Checking chart $CHART for develop version"
            version=$(yq ".version" < ${CHART}/Chart.yaml)
            if [[ $version != *-develop ]]; then
              echo "Chart $CHART changed, but not intended for develop" 
              exit 1
            fi
          done

      - name: Run chart-testing (lint)
        run: ct lint --target-branch develop

