apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "messaging-rabbitmq.fullname" . }}-test-connection"
  labels:
    {{- include "messaging-rabbitmq.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: alpine/curl
      command:
        - /bin/sh
        - -c
        - |
          curl -u {{ .Values.secret.user }}:{{ .Values.secret.pass}} --retry 10 --retry-delay 5 --retry-all-errors messaging-service:{{ .Values.service.client.http.port }}/api/overview
  restartPolicy: Never
