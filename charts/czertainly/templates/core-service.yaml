apiVersion: v1
kind: Service
metadata:
  name: core-service
  labels:
    {{- include "czertainly.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: "TCP"
  selector:
    {{- include "czertainly.selectorLabels" . | nindent 4 }}