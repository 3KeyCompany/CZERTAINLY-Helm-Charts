{{- $imagePullSecrets := pluck "imagePullSecrets" .Values.global .Values | compact | first }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x509-compliance-provider-deployment
  labels:
    {{- include "x509-compliance-provider.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "x509-compliance-provider.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "x509-compliance-provider.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "x509-compliance-provider.imagePullSecrets" . | indent 6 }}
      {{- if .Values.podSecurityContext }}
      securityContext: {{- .Values.podSecurityContext | toYaml | nindent 8 }}
      {{- end }}
      containers:
      - name: x509-compliance-provider
        image: {{ include "x509-compliance-provider.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: SERVER_PORT
            value: {{ .Values.service.port | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.logging.level | quote }}
        ports:
          - containerPort: {{ .Values.service.port }}
        {{- if .Values.image.securityContext }}
        securityContext: {{- .Values.image.securityContext | toYaml | nindent 12 }}
        {{- end }}